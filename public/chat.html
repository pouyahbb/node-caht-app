<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | ChatApp</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>Peopel</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Write Message" id="input" autofocus autocomplete="off"></input>
                <button id="button">Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
    <li class = "message">
        <div class = "message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class = "message__body">
            <p>{{text}}</p>
        </div>
    </li>

    </script>

    <script id="location-message-template" type="text/template">
    <li class = "message">
        <div class = "message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class = "message__body">
            <p>
                <a href = "{{url}}" target="_blank" >My current location  </a>
            </p>
        </div>
    </li>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script src="js/libs/jquery-3.4.1.min.js"></script> -->
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
